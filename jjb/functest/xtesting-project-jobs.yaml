---
- xtesting-project-params: &xtesting-project-params
    name: 'xtesting-project-params'
    tag:
      - latest:
          branch: master
          slave: lf-virtual1
      - kali:
          branch: stable/kali
          slave: lf-virtual1
      - jerma:
          branch: stable/jerma
          slave: lf-virtual1
      - iruya:
          branch: stable/iruya
          slave: lf-virtual1
      - hunter:
          branch: stable/hunter
          slave: lf-virtual1

- builder:
    name: xtesting-run-tox
    builders:
      - shell: tox

- trigger:
    name: xtesting-project-patchset-created
    triggers:
      - gerrit:
          server-name: 'gerrit.opnfv.org'
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
            - comment-added-contains-event:
                comment-contains-value: 'reverify'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: 'functest-xtesting'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/{branch}'
          skip-vote:
            successful: false
            failed: false
            unstable: false
            notbuilt: false

- parameter:
    name: xtesting-project-slave
    parameters:
      - label:
          name: slave
          default: '{slave}'

- scm:
    name: xtesting-project-scm
    scm:
      - git:
          url: https://gerrit.opnfv.org/gerrit/functest-xtesting
          refspec: '+refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- job-template:
    name: 'xtesting-run-tox-{tag}'
    triggers:
      - xtesting-project-patchset-created:
          branch: '{branch}'
    scm:
      - xtesting-project-scm:
          ref: $GERRIT_REFSPEC
    parameters:
      - xtesting-project-slave:
          slave: '{slave}'
    builders:
      - xtesting-run-tox

- project:
    name: 'xtesting-run-tox'
    <<: *xtesting-project-params
    jobs:
      - 'xtesting-run-tox-{tag}'
